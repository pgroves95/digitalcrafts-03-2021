<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../day_1/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="tipcalc.css">
    <title>Tip Calculator</title>
</head>
<body id="root">
    <div id="top">
        <h1 id="title">Tip Calculator</h1>
    </div>
    <div id="main">
        <div id="form-div">
                <label for="subtotal">Total Before Tip</label>
                <input name="subtotal" id="subtotal" type="text"><br>
                <label for="percent">Tip Percentage</label>
                <input name="percent" id="percent" type="text"><br>
                <button id="submit" onclick="update()">Calculate Tip/Total</button>
        </div>
        <div id="result">
            <h3 id="display-result">(result will display here)</h3>
        </div>
        <div id="tip-log">
            <h3>Tip Log</h3>
            <ul id="tip-list"></ul>
        </div>
    </div>
</body>
<script src="tipcalc.js"></script>
</html>
